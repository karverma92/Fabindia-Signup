<body>
    <div class="container">
        <div class="main">
            <img class="fab-india-logo" src="FabIndia_logo.png" alt="Fab India Bg 1" />
            <header>Sign Up</header>
            <p class="deal-banner">Claim your <strong>INR 500 Off</strong> Fabindia voucher by signing up below!</p>
            <!-- <p class="deal-banner"><strong>Shop</strong> for minimum of <strong>Rs 1000</strong> and get <strong>Rs 500 off</strong></p> -->
            <form id="signup-form" class="form-control" name="signup-form" onsubmit="return handleFormSubmit()">
                <div class="form-field">
                    <label for="firstName">First Name: </label>
                    <input id="firstName" name="First Name" class="first-name__input" type="text" placeholder="First Name" required />
                </div>
                <div class="form-field">
                    <label for=lastName>Last Name: </label>
                    <input id="lastName" name="Last Name" class="last-name__input" type="text" placeholder="Last Name" required />
                </div>
                <div class="form-field">
                    <label for="mobile">Mobile Number: </label>
                    <input id="mobile" name="Mobile Number" type="text" minlength="10" maxlength="10" placeholder="Mobile Number" onkeypress="validateContact(event)" required />
                </div>
                <div class="form-field">
                    <label for="email">Email: </label>
                    <input id="email" name="Email" type="email" placeholder="Email" pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)" required />
                </div>
                <div class="form-field">
                    <label for="referralCode">Referral Code: </label>
                    <input id="referralCode" name="Referral Code" type="text" placeholder="Referral Code" />
                </div>
                <input type="submit" />
                <div class="links">
                    <a href="https://www.fabindia.com/faqs">Terms & Conditions</a>
                    <a href="https://www.fabindia.com">Fabindia.com</a>
                </div>
            </form>
        </div>

    </div>
